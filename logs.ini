[loggers]
keys=root,mqtt

[formatters]
keys=generic

[formatter_generic]
format=[%(levelname)s] %(asctime)s %(module)s %(funcName)s ln: %(lineno)d \n %(message)s
datefmt=%y-%m-%d %H:%M:%S

[handlers]
keys=console,root,mqtt

[handler_console]
class=handlers.logging.StreamHandler
args=(sys.stderr,)
level=INFO
formatter=generic

[handler_root]
class=handlers.RotatingFileHandler
args=("/var/logs/csm/root.log", "a")
level=INFO
formatter=generic

[handler_mqtt]
class=handlers.RotatingFileHandler
args=("/var/logs/csm/mqtt.log", "a")
level=INFO
formatter=generic

[logger_root]
level=INFO
handlers=console,root
qualname=root

[logger_mqtt]
level=INFO
handlers=console,mqtt
qualname=mqtt
formatter=generic
