networks:
  csm-network:
    name: csm-network
    external: true

volumes:
  csm-postgres-vol:
    name: csm-postgres-vol

x-common-attrs: &common-attrs
  env_file: .env
  networks:
    - csm-network

services:
  csm-backend:
    << : *common-attrs
    build: .
    image: csm-backend
    container_name: csm-backend
    develop:
      watch:
        - action: sync
          path: ./
          target: /csm-backend
    ports:
      - 8000:8000
    volumes:
      - .:/csm-backend
      - type: bind
        source: ./logs
        target: /var/logs/csm
    depends_on:
      csm-postgres-db:
        condition: service_healthy
  csm-postgres-db:
    << : *common-attrs
    image: postgres:12.18-bullseye
    container_name: csm-postgres-db
    ports:
      - 15432:5432
    volumes:
      - csm-postgres-vol:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
